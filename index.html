<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <title>Générateur Avancé de QR code</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap 5 + FontAwesome -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body class="bg-light">
    <div class="container my-5 p-4 rounded bg-white shadow-sm">
        <h2 class="text-center mb-4"><i class="fas fa-qrcode text-primary"></i> Générateur de QR Code</h2>
        <div class="d-flex justify-content-center mb-3 gap-2">
            <button id="websiteBtn" class="btn btn-primary"><i class="fas fa-globe"></i> Site web</button>
            <button id="contactBtn" class="btn btn-secondary"><i class="fas fa-address-book"></i> Contact</button>
        </div>
        <form id="qrForm" class="needs-validation" novalidate>
            <div id="websiteFields">
                <div class="mb-3">
                    <label for="websiteUrl" class="form-label"><i class="fas fa-link"></i> URL du site web</label>
                    <input type="url" class="form-control" id="websiteUrl" required
                        placeholder="https://votre-site.com">
                    <div class="invalid-feedback">Merci de rentrer une URL valide.</div>
                </div>
            </div>
            <div id="contactFields" style="display:none">
                <div class="mb-3"><label class="form-label"><i class="fas fa-user"></i> Noms</label>
                    <input type="text" class="form-control" id="contactName" placeholder="NJOYA samuel" required>
                     <div class="invalid-feedback">Merci de rentrer votre Nom.</div>
                </div>
                <div class="mb-3"><label class="form-label"><i class="fas fa-envelope"></i> Email</label>
                    <input type="email" class="form-control" id="contactEmail" placeholder="samuelnjoya08@email.com">
                </div>
                <div class="mb-3"><label class="form-label"><i class="fas fa-phone"></i> Téléphone</label>
                    <input type="number" class="form-control" id="contactPhone" placeholder="" required>
                     <div class="invalid-feedback">Merci de rentrer votre numero de telephone.</div>
                </div>
                <div class="mb-3"><label class="form-label"><i class="fas fa-phone"></i> Téléphone 2</label>
                    <input type="number" class="form-control" id="contactPhone2" placeholder="">
                </div>
                <div class="mb-3"><label class="form-label"><i class="fas fa-building"></i> Profession</label>
                    <input type="text" class="form-control" id="contactCompany" placeholder="Dévéloppeur web">
                </div>
            </div>
            <div class="mb-3 row align-items-center">
                <div class="col">
                    <label class="form-label">Couleur du QR</label>
                    <div class="input-group">
                        <input type="color" class="form-control form-control-color" id="qrColor" value="#222831"
                            style="max-width: 50px;">
                        <input type="text" class="form-control" id="qrColorHex" value="#222831" maxlength="7">
                    </div>
                </div>
                <div class="col">
                    <label class="form-label">Couleur de fond</label>
                    <div class="input-group">
                        <input type="color" class="form-control form-control-color" id="bgColor" value="#ffffff"
                            style="max-width: 50px;">
                        <input type="text" class="form-control" id="bgColorHex" value="#ffffff" maxlength="7">
                    </div>
                </div>
                <div class="col">
                    <label class="form-label">Taille (px)</label>
                    <input type="number" class="form-control" id="qrSize" value="220" min="100" max="1000">
                </div>
            </div>
            <div class="mb-3">
                <label class="form-label"><i class="fas fa-tag"></i> Nom du QR code (optionnel)</label>
                <input type="text" class="form-control" id="qrLabel" maxlength="30" placeholder="ex: SMART TECH">
            </div>
            <div class="mb-3 d-flex gap-2">
                <button type="submit" class="btn btn-success flex-fill"><i class="fas fa-qrcode"></i> Générer</button>
                <button type="button" class="btn btn-outline-secondary flex-fill" id="resetAll"><i
                        class="fas fa-sync-alt"></i> Réinitialiser</button>
            </div>
        </form>
        <div id="output" class="text-center my-4">
            <div id="contactPreview" class="mb-3" style="display:none">
                <h5 class="mb-2 text-secondary">Aperçu du contact</h5>
                <div id="previewPanel"></div>
            </div>
            <div id="qr-block" style="display: none;">
                <div id="qrcode" class="mx-auto"></div>
                <div id="labelDisplay" class="mt-2 fw-bold" style="font-size:1.1em"></div>
                <div class="mt-3 d-flex justify-content-center gap-2">
                    <button id="downloadImg" class="btn btn-primary"><i class="fas fa-download"></i> PNG</button>
                    <button id="downloadPdf" class="btn btn-danger"><i class="fas fa-file-pdf"></i> PDF</button>
                </div>
            </div>
        </div>
    </div>
    <!-- Libs JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
